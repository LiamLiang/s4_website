  name: "Cassidy"
  surname: "Sugimoto"
  company: "Georgia Institute of Technology"
  title: "Professor, School Chair, and Tom and Marie Patton Chair in the School of Public Policy at Georgia Institute of Technology"
  bio: "Dr. Cassidy R. Sugimoto is Professor and Tom and Marie Patton School Chair in the School of Public Policy at Georgia Institute of Technology. Her research examines the formal and informal ways in which knowledge is produced, disseminated, consumed, and supported, with an emphasis on issues of diversity, equity, and inclusion. Sugimoto was a professor of Informatics in the School of Informatics, Computing, and Engineering at Indiana University Bloomington from 2010-2021 and served as the Program Director for the Science of Science and Innovation Policy program at the National Science Foundation from 2018-2020. She has received the Indiana University Trustees Teaching award (2014), a national service award from the Association for Information Science and Technology (2009), and a Bicentennial Award for service from Indiana University (2020). She holds a bachelor’s in Music Performance, a master’s in Library Science, and a doctoral degree in Information and Library Science all from the University of North Carolina at Chapel Hill." 
