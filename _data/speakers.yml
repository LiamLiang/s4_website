  id: 2
  name: "James"
  surname: "Evans"
  company: "University of Chicago"
  title: "Professor, Department of Sociology, University of Chicago"
  bio: 'James Evans research focuses on the collective system of thinking and knowing, ranging from the distribution of attention and intuition, the origin of ideas and shared habits of reasoning to processes of agreement (and dispute), accumulation of certainty (and doubt), and the texture—novelty, ambiguity, topology—of understanding. He is especially interested in innovation—how new ideas and practices emerge—and the role that social and technical institutions (e.g., the Internet, markets, collaborations) play in collective cognition and discovery. Much of his work has focused on areas of modern science and technology, but he is also interested in other domains of knowledge—news, law, religion, gossip, hunches, machine, and historical modes of thinking and knowing.'
  thumbnailUrl: james.jpg
  rockstar: true
  social: 
    - {name: "site", link: "https://sociology.uchicago.edu/directory/james-evans"}
