  bio: "Cassidy Sugimoto is Professor of Informatics at the School of Informatics, Computing, and Engineering at Indiana University Bloomington. She is also currently serving a rotation with the National Science Foundation as the Program Director for the Science of Science and Innovation Policy (SciSIP) program. Sugimoto's research expertise is broadly situated in the domains of science policy, scholarly communication, and scientometrics. Simply speaking, she investigates the ways in which knowledge is produced, disseminated, and rewarded, with a particular interest in issues of diversity and inclusion." 
