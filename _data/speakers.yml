  title: "Full Professor, Canada Research Chair on the Transformations of Scholarly Communication"
  bio: "Vincent Larivière is full professor of information science at the École de bibliothéconomie et des sciences de l'information, l’Université de Montréal, where he teaches research methods and bibliometrics. He is also the scientific director of the Érudit journal platform, associate scientific director of the Observatoire des sciences et des technologies and a regular member of the Centre interuniversitaire de recherche sur la science et la technologie. He holds a B.A. in Science, Technology and Society (UQAM), an M.A. in history of science (UQAM) and a Ph.D. in information science (McGill), and has performed postdoctoral work at Indiana University’s Department of Information and Library Science."
