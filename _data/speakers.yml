  id: 12 
  name: "Ying"
  surname: "Ding"
  company: "University of Texas at Austin"
  title: "Bill & Lewis Suit Professor School of Information University of Texas at Austin"
  bio: "Dr. Ying Ding is Bill & Lewis Suit Professor at School of Information, University of Texas at Austin. Before that, she was a professor and director of graduate studies for data science program at School of Informatics, Computing, and Engineering at Indiana University. She has led the effort to develop the online data science graduate program for Indiana University. She also worked as a senior researcher at Department of Computer Science, University of Innsburck (Austria) and Free University of Amsterdam (the Netherlands). She has been involved in various NIH, NSF and European-Union funded projects. She has published 280+ papers in journals, conferences, and workshops, and served as the program committee member for 250+ international conferences. She is the co-editor of book series called Semantic Web Synthesis by Morgan & Claypool publisher, the co-editor-in-chief for Data Intelligence published by MIT Press and Chinese Academy of Sciences, and serves as the editorial board member for several top journals in Information Science and Semantic Web. She is the co-founder of Data2Discovery company advancing cutting edge AI technologies in drug discovery and healthcare. Her current research interests include bibliometrics, data-driven science of science, team collaboration, AI in health, knowledge graph, and scholarly communication."
  thumbnailUrl: ying.jpg
  rockstar: true
  social: 
    - {name: "site", link: "https://yingding.ischool.utexas.edu/"}
