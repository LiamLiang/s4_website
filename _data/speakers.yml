  company: "Syracuse University"
  title: "Assistant Professor at Syracuse University’s School of Information Studies"
  bio: "Dr. Beth Patin is an Assistant Professor at Syracuse University’s School of Information Studies. Beth’s research agenda focuses on the equity of information in two research streams: crisis informatics and cultural competence. She is the co-founder of the Library Information Investigative Team research group. Currently, she is working on projects about epistemicide and at the intersection of disability and race in youth literature. Additionally, she is a member of the Advisory Board on the Laura Bush Foundation for America’s Libraries."
