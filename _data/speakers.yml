  bio: "Jevin West is an Associate Professor in the Information School at the University of Washington. he co-founded the DataLab and direct the Center for an Informed Public. he studies the Science of Science and worries about the spread of misinformation. My laboratory consists of millions of scholarly papers and the billions of links that connect these papers. he develops knowledge discovery tools to both studies and facilitates science. In particular, Iheam interested in the origin of scholarly disciplines and how sociological and economic factors drive and slow the evolution of science."
