  id: 2024
  title: "Some Pandemic-Prompted Thoughts on the Current State of the Scientific Enterprise"
  description: "The COVID-19 pandemic made apparent many of the strengths and breaking points in the scientific enterprise.  On the positive side, it demonstrated that the scientific community can come together to solve challenging problems in a fast and efficient manner. On the negative side, it revealed all the ways in which the system is broken and rotten at its core. From politicization of scientific knowledge and uncertainty, to the outrageous work demands put on the most exploited members of the community, there is much to rally against. It is upon each and every one of us to not accept this status quo and to fight for a scientific enterprise that works for the good of humankind and the environment."
  subtype: presentation
  speakers: [11]
  
