<!-- Begin Twitter Feed Section -->
<section id="twitter-feed" class="twitter-feed image-section parallax" style="background-image: url({{ site.baseurl }}/img/sections-background/{{ site.tweetsFeedImage }});">
    <div class="overlay solid-overlay"></div>
    <div class="content-wrapper">
        <div class="col-md-8 col-md-offset-2">
            <svg class="icon" viewBox="0 0 30 32">
                <use xlink:href="{{ site.baseurl }}/img/sprites/sprites.svg#icon-twitter"></use>
            </svg>
            <h2>{{ site.tweetsFeedTitle }} <a href="https://twitter.com/search?q=%23{{ site.twitterHashTag }}" target="_blank">#{{ site.twitterHashTag }}</a>
            </h2>
            <!-- <div id="tweets" class="tweets"></div> -->
        </div>
        <div class="col-md-8 col-md-offset-2">
            <br>
            <br>
            <br>
            <br>
        </div>
        <div class="col-md-8 col-md-offset-2">
            <svg class="icon"  viewBox="0 0 30 32">
                <use xlink:href="{{ site.baseurl }}/img/sprites/sprites.svg#icon-wechat"></use>
            </svg>
            <h4>{{ site.wechatTitle }}</h4>
            <h5> Let us know, we will send you an invite! </h5>
            <!-- <img src="{{ site.baseurl }}/img/other/wechat-qr.jpg" alt="wechat qr-code"> -->

        </div>
    </div>
</section>
<!-- End Twitter Feed Section -->
